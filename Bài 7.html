<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback Phòng Khám Nha Khoa</title>
    <link rel="stylesheet" href="bài 7.css" />
  </head>
  <body>
    <div class="feedback-form">
      <h2>Feedback Phòng Khám Nha Khoa</h2>
      <form>
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" placeholder="Nhập họ và tên" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Nhập email" />
        </div>

        <div class="form-group">
          <label>Dịch vụ đã sử dụng</label>
          <select>
            <option>Niềng răng</option>
            <option>Cấy ghép Implant</option>
            <option>Khám răng định kỳ</option>
          </select>
        </div>

        <div class="form-group">
          <label>Mức độ hài lòng</label>
          <select>
            <option>Rất hài lòng</option>
            <option>Hài lòng</option>
            <option>Bình thường</option>
            <option>Không hài lòng</option>
          </select>
        </div>

        <div class="form-group">
          <label>Nội dung phản hồi</label>
          <textarea placeholder="Nhập ý kiến của bạn"></textarea>
        </div>

        <button type="submit">Gửi feedback</button>
      </form>
    </div>
  </body>
</html>
