<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Card Theo dõi điều trị</title>
    <link rel="stylesheet" href="Bài 6.css" />
  </head>
  <body>
    <div class="treatment-card">
      <div class="status-label">Đang điều trị</div>
      <h2 class="title">Niềng răng chỉnh nha</h2>
      <div class="info-group">
        Bác sĩ <i class="fa-solid fa-user-doctor"></i> :
        <span class="highlight-text">BS. Nguyễn Minh Tâm</span>
      </div>

      <div class="info-group">
        Chi phí <i class="fa-solid fa-calculator"></i> :
        <span class="highlight-text">25.000.000 đ</span>
      </div>
      <div class="progress-section">
        <span class="progress-title">Tiến trình điều trị</span>

        <div class="progress-bar-bg">
          <div class="progress-bar-fill"></div>
        </div>

        <div class="date-info">Bắt đầu: 10/03/2025</div>
        <div class="date-info">Dự kiến hoàn thành: 10/03/2026</div>
      </div>
    </div>
  </body>
</html>
