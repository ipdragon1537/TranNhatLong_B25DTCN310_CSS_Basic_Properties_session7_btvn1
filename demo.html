<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      p {
        margin: 20px;
        border: 3px solid black;
        border-radius: 10px;
        border-bottom: 5px dashed blue;
        padding: 10px;
        width: 100px;
        box-sizing: border-box;
      }
      b,
      h2 {
        height: 50px;
        padding: 30px;
      }
      b {
        padding: 30px;
        display: inline-block;
      }
      h2 {
        padding: 20px;
      }
      a {
        display: none;
        visibility: hidden;
        opacity: 0;
      }
      div {
        background-color: red;
        height: 50px;
        width: 50px;
        opacity: 0.7;
      }
      div:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Demo box model</h1>
    <p>đây là thẻ p</p>
    <h1>Demo phần display</h1>
    <b>đây là thẻ inline</b><a>đây cũng là thẻ inline</a>
    <h2>đây là thẻ block</h2>
    <h1>Demo opacity</h1>

    <div>opacity</div>
  </body>
</html>
